<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'socialapp/style.css' %}">
</head>
<body>
<div>
    <h1>Sign In</h1>
    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign In</button>
        <p>Click Sign Up to Create an Account</p>
        <div>
            <button type="button" class="btn btn-primary" onclick="window.location.href = '{% url 'socialapp:signup' %}'">Sign Up</button>
        </div>
    </form>
</div>
<div>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>

    {% endif %}
</div>
<script>
    // Automatically close error messages after 5 seconds (adjust as needed)
    setTimeout(function() {
        document.querySelector('.messages').style.display = 'none';
    }, 3000);
</script>
</body>
</html>
